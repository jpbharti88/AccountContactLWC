<template>
    
    <lightning-accordion allow-multiple-sections-open>
        <lightning-card title="Contact Deletion form">

            <div if:true={errorMsg} class='messageClass'>Error here: {errorMsg}</div>
            <lightning-layout multiple-rows="true" vertical-align="end">
                <lightning-layout-item size="12" small-device-size="10" medium-device-size="8" large-device-size="6" padding="around-small">
                        <div class="slds-form-element">
                                <div class="slds-form-element__control">
                                        <lightning-input type="text" label="Enter contact Index" onchange={deleteValueChange} ></lightning-input>
                                </div>
                            </div> 
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="2" medium-device-size="2" large-device-size="2" padding="around-small">
                        <lightning-button label="Delete"  variant="brand" onclick={handleContactDeletion}></lightning-button>
                </lightning-layout-item>
            </lightning-layout><br/>
                
        
        </lightning-card>
    <lightning-accordion-section  name="name" class="slds-form-element_compound" label="Associated contacts">
      
        <!--Table Start-->

        <table>
                <tbody>
                    <tr style="border:10">
                        <td  style="border:10"> 
                            <template if:true={contacts}>
                                    <template for:each={contacts} for:item="con" for:index="index">
                                        <c-contact-cmp key={con.Id}  contact={con} index={index}  ondeletesuccess={deletesuccessdone}></c-contact-cmp>
                                    </template>
                            </template>
                        </td>
                    </tr>
                </tbody>
            </table>

        <!--Table End-->



    </lightning-accordion-section>
    </lightning-accordion>

</template>
